name: Call My Cron URL

on:
  schedule:
    - cron: '*/20 * * * *'  # Chạy mỗi 10 phút (theo UTC)
  workflow_dispatch:         # Cho phép chạy tay

jobs:
  call-url:
    runs-on: ubuntu-latest
    steps:
      - name: Gọi URL
        run: curl -L -c cookie.txt -b cookie.txt -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64)" http://ducvinh.fwh.is/111dailymotion/postFET/dowfileTourBana.php
