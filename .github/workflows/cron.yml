name: Call My Cron URL

on:
  schedule:
    - cron: '*/20 * * * *'  # Chạy mỗi 10 phút (theo UTC)
  workflow_dispatch:         # Cho phép chạy tay

jobs:
  call-url:
    runs-on: ubuntu-latest
    steps:
      - name: Gọi URL
        run: curl -L -v -A "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36" -s http://ducvinh.fwh.is/111dailymotion/postFET/dowfileTourBana.php
